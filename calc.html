
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Bot Calc</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/calc-styles.css">

</head>
<body>

  <div class="container">
    <a href="/" class="btn btn-default">Главная</a>
    <h1>Mega Neuro Bot Calculator</h1>
    <form class="form-horizontal form-pricing" role="form">

      <div class="price-slider">
        <h4 class="great">Тип бота</h4>
        <span>&nbsp; 1 — простой бот | 2 — покруче бот | 3 — офигенный бот</span>
        <div class="col-sm-12">
          <div id="slider"></div>
        </div>
      </div>
      <div class="price-slider">
        <h4 class="great">Уровень знаний бота</h4>
        <span>&nbsp; 1 — тупой бот | 2 — бот-молодец | 3 — умный бот</span>
        <div class="col-sm-12">
          <div id="slider2"></div>
        </div>
      </div>

      <div class="price-form">
        <h3>Итого:</h3>
        <div class="form-group">
          <label for="amount" class="col-sm-6 control-label">Тип: </label>
          <div class="col-sm-6">
            <input type="hidden" id="amount" class="form-control">
            <p class="price lead" id="amount-label"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="duration" class="col-sm-6 control-label">Ум: </label>
          <div class="col-sm-6">
            <input type="hidden" id="duration" class="form-control">
            <p class="price lead" id="duration-label"></p>
          </div>
        </div>
        <hr class="style">
        <div class="form-group total">
          <label for="total" class="col-sm-6 control-label"><strong>Итого: </strong></label>
          <span class="help-text">(Тип * Ум)</span>
          <div class="col-sm-6">
            <input type="hidden" id="total" class="form-control">
            <p class="price lead" id="total-label"></p>
            <span class="price">.00</span>
          </div>
        </div>

      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary btn-lg center-block">Купить бота! <span class="glyphicon glyphicon-chevron-right pull-right" style="padding-right: 10px;"></span></button>
        </div>
      </div>
      <div class="form-group">
      </div>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <script src="js/calc-style.js"></script>
</body>
</html>
